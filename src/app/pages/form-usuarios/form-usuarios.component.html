<div id="content" style="padding-left: 35px; padding-right: 85px">
  <h3>Registro de Usuario <small></small></h3>

  <button class="btn btn-danger" [routerLink]="['/usuarios']">Volver</button>
  <span>&nbsp;</span>
  <button class="btn btn-success" (click)="addNew(forma)">
    Limpiar campos
  </button>
  <hr />

  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <form #forma="ngForm">
        <div class="form-group">
          <label for="nombre">Nombres</label>
          <input
            id="nombre"
            [(ngModel)]="usuario.nombres"
            name="nombre"
            class="form-control"
            required
            minlength="4"
            style="width: 300px"
            placeholder="Ingrese sus nombres"
          />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            id="apellido"
            [(ngModel)]="usuario.apellidos"
            name="apellido"
            class="form-control"
            required
            minlength="4"
            style="width: 300px"
            placeholder="Ingrese su apellido"
          />
        </div>
        <div class="form-group">
          <label for="clave">Clave</label>

          <input
            id="clave"
            [(ngModel)]="usuario.clave"
            name="clave"
            class="form-control"
            required
            minlength="4"
            style="width: 300px"
            placeholder="Ingrese una clave"
          />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="usuario.email"
            name="email"
            class="form-control"
            required
            minlength="4"
            style="width: 300px"
            placeholder="ejemplo@correo.com"
          />
        </div>

        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input
            id="usuario"
            [(ngModel)]="usuario.usuario"
            name="usuario"
            class="form-control"
            required
            minlength="4"
            style="width: 300px"
            placeholder="Ingrese un nombre de usuario"
          />
        </div>

        <!-- -------ROL--------- -->
        <div class="form-group">
          <label for="estadoPedido">Rol</label>
          <div>
            <select
              name="miselect"
              [(ngModel)]="usuario.rol"
              class="form-control"
              style="width: 300px"
            >
              <option [ngValue]="item" *ngFor="let item of lista">
                {{ item }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="telefono ">Telefono</label>
          <input
            id="telefono "
            type="number "
            [(ngModel)]="usuario.telefono"
            name="telefono "
            class="form-control"
            required
            minlength="4 "
            style="width: 300px"
            placeholder="Ingrese su telefono "
          />
        </div>
        <label for="telefono"><strong>- Datos domicilio -</strong></label>
        <div class="form-group">
          <label for="calle">Calle</label>
          <input
            id="domicilio"
            type="text"
            [(ngModel)]="
              usuario.domicilios[usuario.domicilios.length - 1].calle
            "
            name="calle"
            class="form-control"
            required
            minlength="4"
            style="width: 300px"
            placeholder="Ingrese calle "
          />
        </div>

        <div class="form-group">
          <label for="numeroDomicilio">NÂ°</label>
          <input
            id="domicilio"
            type="number"
            [(ngModel)]="
              usuario.domicilios[usuario.domicilios.length - 1].numeroDomicilio
            "
            name="numeroDomicilio"
            class="form-control"
            required
            minlength="4"
            style="width: 300px"
            placeholder="Ingrese numero de domicilio "
          />
        </div>

        <div class="form-group">
          <label for="localidad">Localidad</label>
          <input
            id="domicilio"
            type="text"
            [(ngModel)]="
              usuario.domicilios[usuario.domicilios.length - 1].localidad
            "
            name="localidad"
            class="form-control"
            required
            minlength="4"
            style="width: 300px"
            placeholder="Ingrese localidad "
          />
        </div>
        <div class="form-group">
          <button
            type="button "
            class="btn btn-success"
            (click)="guardarPOST()"
          >
            Guardar
          </button>
          <span
            style="
              text-align: right;
              width: 500;
              color: blue;
              font-weight: bold;
            "
            >&nbsp;&nbsp;&nbsp;
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
