<div id="content">
  <div>
    <h1 style="padding-left: 50px">Lista de Facturas</h1>
    <hr />
  </div>
  <div class="row animated fadeIn" style="margin: 2em">
    <div class="col-md-12">
      <div class="table-responsive">
        <table width="100%" class="table table-sm table-hover">
          <thead class="thead-dark">
            <tr>
              <th style="width: 10%">Id Factura</th>
              <th style="width: 20%">Fecha</th>
              <th style="width: 20%">Numero Factura</th>
              <th style="width: 20%">Porcentaje descuento</th>
              <th style="width: 10%">Total Venta</th>
              <th style="width: 10%; padding-right: 130px" class="text-right">
                Opciones
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let factura of facturas; let i = index">
              <td>{{ factura.idFactura }}</td>
              <td>{{ factura.fechaFactura }}</td>
              <td>{{ factura.numeroFactura }}</td>
              <td>{{ factura.porcentajeDescuento }}</td>
              <td>$ {{ factura.totalVenta }}</td>
              <td class="text-right w120">
                <button
                  type="button"
                  (click)="verDetalle(factura.idFactura)"
                  class="btn btn-outline-primary"
                  type="button"
                  name="button"
                >
                  <i class="fas fa-edit"></i> Ver
                </button>
                &nbsp;
                <button
                  type="button"
                  (click)="delete(factura.idFactura)"
                  class="btn btn-outline-danger"
                  type="button"
                  name="button"
                >
                  <i class="fas fa-trash-alt"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
