<div id="content" style="padding-left: 85px; padding-right: 85px">
  <h3>Rol</h3>

  <button class="btn btn-danger" [routerLink]="['/admin/roles']">Volver</button>
  &nbsp;
  <button class="btn btn-success" (click)="addNew(forma)">
    Limpiar campos
  </button>

  <div class="row animated fadeIn fast">
    <div class="col-md-4">
      <hr />
      <form #forma="ngForm">
        <div class="form-group">
          <label for="nombre">Denominacion</label>
          <input
            id="descripcion"
            [(ngModel)]="rol.descripcion"
            name="descripcion"
            class="form-control"
            required
            minlength="4"
          />
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-success" (click)="guardarPOST()">
            Guardar
          </button>
          <span
            style="
              text-align: right;
              width: 500;
              color: blue;
              font-weight: bold;
            "
            >&nbsp;&nbsp;&nbsp; {{ resultado }}</span
          >
        </div>
      </form>
    </div>
  </div>
</div>
